<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Travel Planner</title>

		<!--Links Bootstrap CSS-->		
		<link 
			rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous"
		>

		<!--Links Bootstrap Icons-->
		<link 
			rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		>

		<!--Links style.css-->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container-sm">
			<div class="my-2 card">
				<div class="card-body">
					<h4 class="card-title">Locations</h4>
					<div class="row">
						<!--Origin card section-->
						<div class="col-sm">
							<div class="mb-2">
								<label 
									id="origin-label"
									for="origin-input" 
									class="form-label">Origin</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="bi-pin-map-fill"></i>
									</span>
									<input 
										type="text" 
										class="form-control"
										list="origin-options"
										id="origin-input"
										placeholder="Location"
										aria-describedby="origin-label"
									>
									<datalist id="origin-options"></datalist>
								</div>
							</div>
						</div>
						<!--Destination card section-->
						<div class="col-sm">
							<div class="mb-2">
								<label 
									id="destination-label"
									for="destination-input"
									class="form-label">Destination</label>
								<div class="input-group">
									<span class="input-group-text">
										<i class="bi-pin-map-fill"></i>
									</span>
									<input 
										type="text" 
										class="form-control"
										list="destination-options"
										id="destination-input"
										placeholder="Location"
										aria-describedby="destination-label"
									>
									<datalist id="destination-options"></datalist>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="mb-2 col">
					<div class="h-100 card">
						<div class="card-body">
							<h4 class="card-title">Flight Dates</h4>
							<div class="mb-2">
								<label 
									id="flight-type-label"
									for="flight-type-select"
									class="form-label">Flight</label>
								<select
									id="flight-type-select"
									class="form-select"
									aria-describedby="flight-type-label"
								>
									<option value="one-way">One-way</option>
									<option value="round-trip">Round-trip</option>
								</select>
							</div>
							<div id="departure-date" class="mb-2">
								<label 
									id="departure-date-label" 
									for="departure-date-input" 
									class="form-label"
								>Departure Date</label>

								<div class="input-group">
									<span class="input-group-text">
										<i class="bi-calendar"></i>
									</span>
									<input
										type="date"
										class="form-control"
										id="departure-date-input"
										aria-describedby="departure-date-label"
									>
								</div>
							</div>
							<div id="return-date" class="mb-2">
								<label 
									id="return-date-label"
									for="return-date-input"
									class="form-label"
								>Return Date</label>

								<div class="input-group">
									<span class="input-group-text">
										<i class="bi-calendar"></i>
									</span>
									<input
										type="date"
										class="form-control"
										id="return-date-input"
										aria-describedby="return-date-label"
									>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mb-2 col">
					<div class="h-100 card">
						<div class="card-body">
							<h4 class="card-title">Details</h4>
							<label class="form-label">Number of Passengers</label>
							<div class="mb-2">
								<div class="input-group">
									<label 
										for="adults-input" 
										class="input-group-text"
									>Adults</label>
									<input
										type="number"
										min="1"
										class="form-control"
										id="adults-input"
										aria-describedby="adults-label"
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button id="search-button" class="w-100 btn btn-primary">Search</button>
		</div>
		<!--Embeds script.js-->
		<script src="./script.js"></script>
	</body>
</html>
